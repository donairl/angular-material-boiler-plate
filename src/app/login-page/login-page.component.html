<div class="middle-page">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-card>
  <mat-card-header>
   
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Welcome</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="form-field">
      <mat-label>Username</mat-label>
      <input matInput type="text"  formControlName="username">
      <button type="button" mat-button matSuffix mat-icon-button aria-label="Clear" (click)="fClearUsername()" >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <div *ngIf="f.username.errors">Username is required</div>
    <br>
    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password">
      <button type="button" mat-button  matSuffix mat-icon-button aria-label="Clear"  (click)="fClearPassword()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    
    <p>
      Please enter your username and password.
    </p>
  </mat-card-content>
  <mat-card-actions>
    
    <button mat-button (click)="onReset()">Reset</button>
    <button mat-button>Login</button>
  </mat-card-actions>
</mat-card>
</form>
<li><a routerLink="/main-page" routerLinkActive="active">Back</a></li>
</div>
